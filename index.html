<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main class="u-center">
      <article class="Article">
        <div class="Article-imgWrapper">
          <span class="Article-overlap" aria-hidden="true"></span>
          <img
            class="Article-img"
            src="./images/image-equilibrium.jpg"
            alt="image of Equilibrium" />
        </div>

        <h1 class="Article-h1">Equilibrium #3429</h1>
        <p class="Article-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="Article-info">
          <p class="Article-price">
            <span class="Article-logo"
              ><img src="./images/icon-ethereum.svg" alt="ethereum icon"
            /></span>
            0.041 ETH
          </p>
          <span class="Article-date">
            <span class="Article-clock"
              ><img
                class="Article-clockImg"
                src="./images/icon-clock.svg"
                alt="clock"
            /></span>
            3 days left
          </span>
        </div>
        <div class="Article-author">
          <span class="Article-avatar"
            ><img
              class="Article-avatarImg"
              src="images/image-avatar.png"
              alt="author image"
          /></span>
          <p class="Article-by">
            Creation of <span class="Article-name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
